<li *ngFor="let product of data">
<div>
  <form [formGroup]="productoForm">
    <div class="mb-2">
      <label class="form-label">
        Producto
      </label>
      <input type="string" formControlName="UserLogin" class="form-control" placeholder="Por favor ingresa el producto">
    </div>
    </form>
    <button type="submit" class="btn btn-primary" (click)="actualizarObjeto()">Enviar</button>
</div>

  <div>
    <img [src]="product.thumbnail" />
  </div>

    {{ product.title }}

  <div *ngIf="!editMode">
    <button (click)="editarObjeto(product)">Editar</button>
    <button (click)="eliminarObjeto(product)">Eliminar</button>
  </div>
  <div *ngIf="editMode && objetoAEditar === product">
    <form (ngSubmit)="guardarEdicion()">
      <input type="text" [(ngModel)]="objetoEditado.title" name="title" />
      <!-- Otros campos del formulario de ediciÃ³n -->

      <button type="submit">Guardar cambios</button>
      <button (click)="cancelarEdicion()">Cancelar</button>
    </form>
  </div>
</li>
